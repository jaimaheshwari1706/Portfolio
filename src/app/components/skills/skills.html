<section id="skills" class="py-24 px-6 bg-[#0b1020] text-white">
  <h2 class="text-4xl md:text-5xl font-extrabold mb-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-blue-400 text-center">
    My Skills
  </h2>

  <div class="max-w-5xl mx-auto grid md:grid-cols-2 gap-8">
    <div *ngFor="let skill of skills" class="mb-6">
      <div class="flex items-center justify-between mb-1">
        <span class="flex items-center gap-2 text-lg font-medium">
          <span>{{ skill.icon }}</span> {{ skill.name }}
        </span>
        <span class="text-sm">{{ skill.level }}%</span>
      </div>
      <div class="w-full h-3 bg-white/10 rounded-full overflow-hidden">
        <div 
          class="h-3 rounded-full bg-gradient-to-r" 
          [ngClass]="skill.color" 
          [style.width.%]="skill.level"
        ></div>
      </div>
    </div>
  </div>
</section>
