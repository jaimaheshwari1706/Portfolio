<section
  id="skills"
  class="relative py-24 px-6 bg-gradient-to-br from-[#0b1020] via-[#141a33] to-[#0b1020] text-white"
>
  <!-- Heading -->
  <h2
    class="text-4xl md:text-5xl font-extrabold mb-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-blue-400 text-center"
    data-aos="fade-up"
  >
    My Skills
  </h2>

  <!-- Skill cards grid -->
  <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
    <div
      *ngFor="let skill of skills"
      class="bg-white/5 p-6 rounded-2xl backdrop-blur-lg shadow-lg transform transition hover:scale-105 duration-500"
      data-aos="fade-up"
    >
      <div class="flex items-center justify-between mb-4">
        <h3 class="text-xl font-semibold">{{ skill.name }}</h3>
        <span class="text-2xl">{{ skill.icon }}</span>
      </div>

      <!-- Progress bar -->
      <div class="h-3 w-full bg-white/20 rounded-full overflow-hidden">
        <div
          class="h-full rounded-full bg-gradient-to-r"
          [ngClass]="skill.color"
          [style.width.%]="skill.level"
        ></div>
      </div>

      <p class="mt-2 text-sm text-gray-300">{{ skill.level }}% proficiency</p>
    </div>
  </div>
</section>
