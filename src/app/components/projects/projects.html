<section
  id="projects"
  class="relative py-24 px-6 bg-[#0b1020] text-white"
>
  <!-- Heading -->
  <h2
    class="text-4xl md:text-5xl font-extrabold mb-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-blue-400 text-center"
    data-aos="fade-up"
  >
    My Projects
  </h2>

  <!-- Project cards grid -->
  <div class="grid md:grid-cols-3 gap-8 max-w-6xl mx-auto">
    <div
      *ngFor="let project of projects"
      class="project-card bg-white/5 rounded-2xl overflow-hidden shadow-2xl backdrop-blur-lg transition-transform duration-500 hover:scale-105"
      data-aos="fade-up"
      [ngClass]="project.gradient.split(' ')"
    >
      <img
        [src]="project.image"
        [alt]="project.name"
        class="w-full h-48 object-cover"
      />
      <div class="p-6">
        <h3 class="text-xl font-bold mb-2">{{ project.name }}</h3>
        <p class="text-gray-300 mb-4">{{ project.description }}</p>
        <div class="flex gap-4">
          <a
            [href]="project.live"
            target="_blank"
            class="px-4 py-2 bg-gradient-to-r from-pink-500 to-blue-500 text-white rounded-full text-sm hover:opacity-90 transition duration-300"
            >Live</a
          >
          <a
            [href]="project.github"
            target="_blank"
            class="px-4 py-2 border border-pink-500 text-pink-400 rounded-full text-sm hover:bg-pink-500/20 transition duration-300"
            >GitHub</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
