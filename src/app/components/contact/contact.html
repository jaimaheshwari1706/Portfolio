<section
  id="contact"
  class="relative py-24 px-6 bg-[#0b1020] text-white"
>
  <!-- Heading -->
  <h2
    class="text-4xl md:text-5xl font-extrabold mb-12 text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-blue-400 text-center"
    data-aos="fade-up"
  >
    Contact Me
  </h2>

  <div class="max-w-3xl mx-auto">
    <form
      action="#"
      class="flex flex-col gap-6 bg-white/5 backdrop-blur-lg p-8 rounded-2xl shadow-2xl"
      data-aos="fade-up"
    >
      <input
        type="text"
        placeholder="Your Name"
        class="gradient-input px-4 py-3 rounded-lg text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-300"
      />
      <input
        type="email"
        placeholder="Your Email"
        class="gradient-input px-4 py-3 rounded-lg text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
      />
      <textarea
        rows="5"
        placeholder="Your Message"
        class="gradient-input px-4 py-3 rounded-lg text-black placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-300"
      ></textarea>
      <button
        type="submit"
        class="px-6 py-3 bg-gradient-to-r from-pink-500 to-blue-500 text-white rounded-full font-medium hover:opacity-90 transition duration-300"
      >
        Send Message
      </button>
    </form>
  </div>
</section>
