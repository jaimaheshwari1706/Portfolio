<section id="contact" class="max-w-7xl mx-auto py-20 px-4 text-center">
  <h2 class="text-4xl font-bold mb-10 text-indigo-700">Contact Me</h2>
  <form class="max-w-xl mx-auto flex flex-col gap-4">
    <input type="text" placeholder="Your Name" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    <input type="email" placeholder="Your Email" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" />
    <textarea placeholder="Your Message" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
    <button type="submit" class="px-6 py-3 bg-indigo-700 text-white font-bold rounded-lg shadow-lg hover:bg-indigo-800 transition">Send Message</button>
  </form>
</section>
